<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/login.css">
    </link>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CapculeCorp | Registro</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>


    <div class="container-fluid">

        <div class="text-left p-5 m-5" style="background-color: #567c8c; ">

            <div class="row">

                <h4>REGISTRO DE USUARIO </h4>

                <div class="col-sm-6">
                    <label><b> </b></label>


                    <div>
                        <label for="">E-mail</label>
                        <input class="form-control" type="text" name="email" value="" maxlength="100"
                            pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" placeholder="Tu email sera tu usuario" required
                            autocomplete="off" required>
                    </div>

                    <!-- 
                    <div>
                        <label for="">Nombre de usuario</label>
                        <input class="form-control" type="text" name="nombre_usuario" maxlength="50" value="" autocomplete="off">
                        
                    </div> -->
                    <div>
                        <label for="">Contraseña</label>
                        <input class="form-control " type="password" name="pass" value="" autocomplete="off" required>

                    </div>
                    <div>
                        <label for="">vuelve a ingresar la contraseña</label>
                        <input class="form-control " type="password" name="pass_2" value="" autocomplete="off" required>
                    </div>
                </div>

                <div class="col-sm-6">
                    <label><b> DATOS PERSONALES </b></label>

                    <div>
                        <label for="">Apellido</label>
                        <input class="form-control" type="text" name="apellido" value="" autocomplete="off">
                    </div>
                    <div>
                        <label for="">Nombre</label>
                        <input class="form-control" type="text" name="nombre" value="" autocomplete="off">
                    </div>
                    <div>
                        <label for="">DNI</label>
                        <input class="form-control" type="text" name="dni" value="" autocomplete="off">
                    </div>

                    <div>
                        <label for="">Fecha nacimiento</label>
                        <input class="form-control" type="date" name="fecha_nacimiento" value="">
                    </div>

                </div>

                <div>
                    <button id="btn_registro" class=" btn_accion" onclick="registrar_usuario()">Enviar</button>

                    <button type="button" class=" btn_accion" onclick='location.href="index.html"'>Volver</button>

                </div>

            </div>
        </div>


    </div>

</body>


</html>
