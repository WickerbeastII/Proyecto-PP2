<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel = "stylesheet" href = "style/login.css" ></link>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CapculeCorp | Registro</title>

<!-- JSP
    <%
        response.setHeader("Cache-Control","No-cache", "must-revalidate");
        response.setHeader("Pragma", "No-cache");
        response.setDataHeader("Expires",0)
    %> -->
    
</head>
<body>

 
<div class="container-fluid">
    
    <div class="text-left p-5 m-5" style="background-color: #567c8c; ">
        
        <div class="row"> 
            
            <h4>REGISTRO DE USUARIO </h4>  

            <label for="" id="nombre_usuario"></label>

                <div class="col-sm-6" >
                    <label id="lbl_tipo_usuario">Usuario tipo</label>  
                    <select  class="form-control" name="" id="tipo_usuario">
                        <option value="0">seleccionar</option>
                        <option value="1">alumno</option>
                        <option value="2">profesor</option>
                    </select>

                    <div>
                        <label id="lbl_email">E-mail</label>
                        <input class="form-control" type="text" name="email" id="email" value="" maxlength="100" pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" placeholder="Tu email sera tu usuario" required autocomplete="off" required>    
                    </div>
        
                    <!-- 
                    <div>
                        <label for="">Nombre de usuario</label>
                        <input class="form-control" type="text" name="nombre_usuario" maxlength="50" value="" autocomplete="off">
                        
                    </div> -->
                    <div>
                        <label id="lbl_pass_1">Contraseña</label>
                        <input class="form-control " type="password"  maxlength="8" name="pass_1" id="pass_1" value="" autocomplete="off" required>      
        
                    </div>
                    <div>
                        <label id="lbl_pass_2">vuelve a ingresar la contraseña</label>
                        <input class="form-control " type="password" maxlength="8" name="pass_2" id="pass_2" value="" autocomplete="off" required>                
                    </div>
                </div>  

                <div class="col-sm-6" > 
                    <label><b> DATOS PERSONALES </b></label>  

                    <div>
                        <label id="lbl_apellido">Apellido</label>
                        <input class="form-control" type="text" name="apellido" id="apellido" value="" autocomplete="off">
                    </div>
                    <div>
                        <label id="lbl_nombre">Nombre</label>
                        <input class="form-control" type="text" name="nombre"  id="nombre" value="" autocomplete="off"> 
                    </div>

                    <div  class="row" >
                        
                        <div class="col">
                            <label id="lbl_tipo">Tipo</label>
                            <select class="form-control" id="cmb_tipo_doc">
                                <option value="0">seleccionar</option>
                                <option value="1">DNI</option>
                                <option value="2">CUIT/CUIL</option>
                            </select>
                        </div>
                        <div class="col">
                            <label id="lbl_doc">Num.</label>
                            <input class="form-control" type="text" name="dni"  id="dni" value="" maxlength="11" ondrop="return(false)" onpaste="return(false)" onkeypress="return(event.charCode>=48 && event.charCode<=57)" autocomplete="off">    

                        </div>
                    </div>
        
                    <div>
                        <label for="">Fecha nacimiento</label>
                        <input class="form-control" type="date" name="fecha_nacimiento" id="fecha_nacimiento" value="">    
                    </div>
                 
                </div>     

                <div>
                    <button id="btn_registro" class=" btn_accion" onclick="registrar_usuario()">Enviar</button>
    
                    <button type="button"  class=" btn_accion" onclick='location.href="index.html"'>Volver</button>
                    
                </div>

        </div>
    </div> 


</div>
   
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
