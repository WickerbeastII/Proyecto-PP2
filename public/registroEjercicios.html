<body id="content_app">


        <div class="container-fluid">

                <h4>BUSCAR EJERCICIOS </h4>

                    <div class="input-group mb-3">
                        
                        <select class="form-control" id="cmb_tipo_grupo_ejercicios_buscar">

                    </div>

                </div>
